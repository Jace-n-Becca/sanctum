<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sanctum — It Lives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{margin:0;padding:0;font-family:system-ui,Segoe UI,Arial}
    .wrap{min-height:100dvh;display:grid;place-items:center;background:#0b0b12;color:#e8e6ff}
    .card{max-width:720px;padding:24px;border:1px solid #2b2a40;border-radius:16px;background:#141328}
    h1{margin:0 0 8px}
    .sub{opacity:.8;margin:0 0 16px}
    .pill{display:inline-block;padding:6px 10px;border:1px solid #3b395c;border-radius:999px;margin-right:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Sanctum</h1>
      <p class="sub">Moon & Sabbat–driven sanctuary. Char. Wingston. Nocthra. You.</p>
      <div>
        <span class="pill">🌑 Lunar Vault</span>
        <span class="pill">🕯️ The Sanctum (altar)</span>
        <span class="pill">🏚️ Witch’s Warehouse</span>
      </div>
      <p style="margin-top:16px">Hello, Shine. It’s breathing. 🖤</p>
    </div>
  </div>
</body>
</html>
